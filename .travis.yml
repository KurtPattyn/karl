language: node_js
node_js:
  - stable
  - '4.0.0'
  - '0.12'
sudo: false
deploy:
  provider: npm
  email: pattyn.kurt@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: KurtPattyn/karl
    branch: master
addons:
